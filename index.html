<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zählerwerk</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #zaehler {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="zaehler">80.000,000 €</div>
    <script>
        const startBetrag = 80000; // Startbetrag in Euro
        const jahresZins = 0.04; // Jährlicher Zinsatz
        const kapital = 4000000; // Kapital in Euro
        const sekundenImJahr = 365 * 24 * 60 * 60; // Anzahl der Sekunden in einem Jahr

        // Berechnet den Zuwachs pro Sekunde
        const zuwachsProSekunde = kapital * jahresZins / sekundenImJahr;

        function aktualisiereZaehler() {
            const jetzt = new Date();
            const start = new Date(jetzt.getFullYear(), 0, 1); // Start am Anfang des Jahres
            const sekundenSeitStart = (jetzt - start) / 1000;
            const aktuellerBetrag = startBetrag + (zuwachsProSekunde * sekundenSeitStart);
            document.getElementById('zaehler').innerText = aktuellerBetrag.toFixed(3).replace('.', ',') + ' €';
        }

        // Aktualisiert den Zähler jede Sekunde
        setInterval(aktualisiereZaehler, 1000);
    </script>
</body>
</html>
