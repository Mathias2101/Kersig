<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zählerwerk</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            padding: 0 20px;
        }
        #einleitungstext {
            margin-bottom: 2cm;
            text-align: center;
            font-size: 1em;
            max-width: 600px;
            width: 100%;
        }
        #zaehler {
            font-size: 2em;
            margin-bottom: 3cm;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .anruf-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="einleitungstext">
        Hier sehen Sie, was Ihnen, bei 3% Zinsen seit dem 13.03.2025 bereits entgangen ist.
    </div>
    <div id="zaehler">0,000 €</div>
    <a href="tel:+491602220011" class="anruf-button">Herrn Glass anrufen</a>
    <script>
        const startBetrag = 1; // Startbetrag in Euro
        const jahresZins = 0.03; // Jährlicher Zinssatz von 3%
        const kapital = 5000000; // Kapital in Euro: 5 Millionen
        const sekundenImJahr = 365 * 24 * 60 * 60; // Anzahl der Sekunden in einem Jahr
        const startDatum = new Date('2025-03-13T00:00:00'); // Startdatum: 13.03.2025

        // Berechnet den Zuwachs pro Sekunde
        const zuwachsProSekunde = kapital * jahresZins / sekundenImJahr;

        function aktualisiereZaehler() {
            const jetzt = new Date();
            const sekundenSeitStart = (jetzt - startDatum) / 1000;
            if (sekundenSeitStart > 0) {
                const aktuellerBetrag = startBetrag + (zuwachsProSekunde * sekundenSeitStart);
                document.getElementById('zaehler').innerText = aktuellerBetrag.toLocaleString('de-DE', {minimumFractionDigits: 3, maximumFractionDigits: 3}) + ' €';
            }
        }

        // Aktualisiert den Zähler jede Sekunde
        setInterval(aktualisiereZaehler, 1000);
    </script>
</body>
</html>
